{% extends 'crm/base.html' %}

{% block title %}Додати товар | Інформаційна система комп'ютерної фірми{% endblock %}

{% block page_header %}
<div class="page-header">
    <h1 class="page-header__title">Новий товар</h1>
    <p class="page-header__subtitle">Додавання нового товару до каталогу</p>
</div>
{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{% url 'crm:product_add' %}" method="post" data-ajax="true" data-reload="false" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="form-grid space-y-4">
            <div class="form-group">
                <label for="name" class="form-label">Назва товару</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Наприклад, Intel Core i9-14900K" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-group">
                    <label for="category" class="form-label">Категорія</label>
                    <input type="text" id="category" name="category" class="form-input" placeholder="Процесори" required>
                </div>
                <div class="form-group">
                    <label for="manufacturer" class="form-label">Виробник</label>
                    <input type="text" id="manufacturer" name="manufacturer" class="form-input" placeholder="Intel" required>
                </div>
                <div class="form-group">
                    <label for="model" class="form-label">Модель</label>
                    <input type="text" id="model" name="model" class="form-input" placeholder="i9-14900K" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="price" class="form-label">Ціна (₴)</label>
                    <input type="number" id="price" name="price" class="form-input" placeholder="25000" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="warranty_months" class="form-label">Гарантія (міс.)</label>
                    <input type="number" id="warranty_months" name="warranty_months" class="form-input" required placeholder="36" value="12" min="0">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="quantity_in_stock" class="form-label">Кількість на складі</label>
                    <input type="number" id="quantity_in_stock" name="quantity_in_stock" class="form-input" placeholder="10" required min="0">
                </div>
                <div class="form-group">
                    <label for="min_stock_level" class="form-label">Мін. залишок</label>
                    <input type="number" id="min_stock_level" name="min_stock_level" class="form-input" placeholder="3" required value="1" min="0">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'crm:products_list' %}" class="btn btn--secondary">Скасувати</a>
            <button type="submit" class="btn btn--primary shadow-glow">Зберегти товар</button>
        </div>
    </form>
</div>
{% endblock %}
