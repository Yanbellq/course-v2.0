{% extends "user/base.html" %}
{% block content %}

<div class="crm-container">

    <div class="header">
        <h1>Ролі</h1>
        <a href="{% url 'role_create' %}" class="btn btn-black">+ Нова роль</a>
    </div>

    <table class="crm-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Опис</th>
                <th width="160">Дії</th>
            </tr>
        </thead>

        <tbody>
        {% for r in roles %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.name }}</td>
                <td>{{ r.description }}</td>
                <td>
                    <a href="{% url 'role_edit' r.id %}" class="btn btn-white">Редагувати</a>
                    <a href="{% url 'role_delete' r.id %}" class="btn btn-danger">×</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="4" class="empty">Ролей не знайдено</td></tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
