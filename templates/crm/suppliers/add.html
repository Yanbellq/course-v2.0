{% extends 'crm/base.html' %}

{% block title %}Додати постачальника | Інформаційна система комп'ютерної фірми{% endblock %}

{% block page_header %}
<div class="page-header">
    <h1 class="page-header__title">Новий постачальник</h1>
    <p class="page-header__subtitle">Реєстрація нового постачальника в системі</p>
</div>
{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{% url 'crm:supplier_add' %}" method="post" data-ajax="true" data-reload="false" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="form-grid space-y-4">
            <div class="form-group">
                <label for="name" class="form-label">Назва компанії</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="ТОВ 'ТехноСвіт'" required>
            </div>

            <div class="form-group">
                <label for="contact_person" class="form-label">Контактна особа</label>
                <input type="text" id="contact_person" name="contact_person" class="form-input" placeholder="Іваненко Іван Іванович">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-input" placeholder="contact@technosvit.com" required>
                </div>
    
                <div class="form-group">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+380441234567" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Адреса</label>
                <input type="text" id="address" name="address" class="form-input" placeholder="м. Київ, вул. Промислова, 10">
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'crm:suppliers_list' %}" class="btn btn--secondary">Скасувати</a>
            <button type="submit" class="btn btn--primary">Зберегти постачальника</button>
        </div>
    </form>
</div>
{% endblock %}
