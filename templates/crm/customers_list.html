{% extends "user/base.html" %}
{% block content %}

<div class="crm-container">

    <div class="header">
        <h1>Клієнти</h1>
        <a href="{% url 'customer_create' %}" class="btn btn-black">+ Новий клієнт</a>
    </div>

    <table class="crm-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Імʼя</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Адреса</th>
                <th width="160">Дії</th>
            </tr>
        </thead>

        <tbody>
        {% for c in customers %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.full_name }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.address }}</td>

                <td>
                    <a href="{% url 'customer_edit' c.id %}" class="btn btn-white">Редагувати</a>
                    <a href="{% url 'customer_delete' c.id %}" class="btn btn-danger">×</a>
                </td>
            </tr>

        {% empty %}
            <tr><td colspan="6" class="empty">Клієнтів немає</td></tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
